<ion-header>
  <ion-navbar>

    <ion-title>Cidades - {{nomeCountry}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let city of listCities">
    <img [src]="'assets/imgs/'+city.nome+'.jpg'" />
    <ion-card-content>
      <ion-card-title>
        {{city.nome}}
        </ion-card-title>
      <p>
        {{city.descricao}}
      </p>
    </ion-card-content>
  
    <ion-row>
      
      <ion-col  left text-left>
        <button ion-button icon-start clear small (click)="joinChat(city.nome)">
          <ion-icon name="chatboxes"></ion-icon>
          Chat da Cidade
        </button>
      
      
      
        <button ion-button icon-start clear small (click)="verNoMapa(city.nome)">
          <ion-icon name="navigate"></ion-icon>
          Ver no Mapa
        </button>
      </ion-col>

    </ion-row>
    <button ion-button block (click)="openDetails(city.nome)">Details</button>
  </ion-card>


</ion-content>
