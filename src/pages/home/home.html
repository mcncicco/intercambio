<ion-header>
  <ion-navbar>

    <ion-title>Intercâmbio App
      
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ user.photoUrl }}" />
      </ion-avatar>
      <h2>{{ user.displayName }}</h2>
      <p></p>

    </ion-item>


  </ion-card>


  <ion-card *ngFor="let country of listCountries">
    <img [src]="'assets/imgs/'+country.sigla+'.jpg'" />
    <ion-card-content>
      <ion-card-title>
        {{country.nome}}
        </ion-card-title>
        <p>
          Capital: R$ {{country.capital}}
        </p>
        <p>
          Cotação {{country.moeda}} 1 : R$ {{country.cotacao}}
        </p>
        
      <p>
        {{country.descricao}}
      </p>
    </ion-card-content>
 
    <ion-row>
      
      <ion-col  left text-left>
        <button ion-button icon-start clear small (click)="joinChat(country.nome)">
          <ion-icon name="chatboxes"></ion-icon>
          Chat do País
        </button>
      
      
      
        <button ion-button icon-start clear small (click)="verNoMapa(country.nome)">
          <ion-icon name="navigate"></ion-icon>
          Ver no Mapa
        </button>
      </ion-col>

    </ion-row>
    <button ion-button block (click)="openDetails(country.sigla, country.nome)">Ver cidades...</button>
  </ion-card>


</ion-content>
