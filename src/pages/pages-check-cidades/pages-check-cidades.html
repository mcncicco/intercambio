
<ion-header>

  <ion-navbar>
    <ion-title>pages/checkCidades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Checkboxes in a List -->
  <ion-list>
    <ion-item *ngFor="let entry of listCities">
      <ion-label >{{entry.nome}}/{{entry.pais}}</ion-label> 
      <ion-checkbox slot="end" [(ngModel)]="entry.checked" (click)="selectCity(entry)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
